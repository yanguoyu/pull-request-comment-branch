# .github/workflows/sync.yml
name: Sync Fork

on:
  schedule:
    - cron: '0 12 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.6.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          head: main
          base: main
          merge_method: rebase
